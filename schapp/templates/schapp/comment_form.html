{% extends 'schapp/base.html' %}
{% load static %}

{% block content %}

    <div class="row">
    <div class="banner-img">

        <div class="page-header">
            <h1 class="text-center text-primary"> <strong>Add Comment</strong></h1>
        </div>
    </div>
</div>

        <br>

        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>

                        </div>
                    </div>
                </div>
            </div>

    {% include 'schapp/footer.html' %}
